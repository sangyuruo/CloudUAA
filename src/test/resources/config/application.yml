eureka:
    client:
        enabled: true
        service-url:
            defaultZone: http://admin:admin@register.emcloud.dev.com:8761/eureka/
    instance:
        appname: EmCloudUAA
        instanceId: EmCloudUAA:${spring.application.instance-id:${random.value}}

spring:
    application:
        name: EmCloudUAA
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: none
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:mysql://mysql.emcloud.dev.com:3306/EmCloudUAADev?useUnicode=true&characterEncoding=utf8&useSSL=false
        username: hxxndev
        password: 123456
        hikari:
            data-source-properties:
                cachePrepStmts: true
                prepStmtCacheSize: 250
                prepStmtCacheSqlLimit: 2048
                useServerPrepStmts: true
    jpa:
        database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
        database: MYSQL
        show-sql: true
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: true
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.cache.region.factory_class: com.hazelcast.hibernate.HazelcastCacheRegionFactory
            hibernate.cache.hazelcast.instance_name: EmCloudUAA
            hibernate.cache.use_minimal_puts: true
            hibernate.cache.hazelcast.use_lite_member: true
    mail:
        host: localhost
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false
    oauth2:
        resource:
            filter-order: 3

server:
    port: 10344
    address: localhost

info:
    project:
        version: #project.version#

